<template name="Weekly">
  <div id="title">
    <h1>This Week's List</h1>
  </div>
  <div id="week-container">
    <table id="week-table">
      <thead>
        <tr>
          <th class="weekday">Sunday</th>
          <th class="weekday">Monday</th>
          <th class="weekday">Tuesday</th>
          <th class="weekday">Wednesday</th>
          <th class="weekday">Thursday</th>
          <th class="weekday">Friday</th>
          <th class="weekday">Saturday</th>
        </tr>
      </thead>
      <tbody>
        <td id="sunday-col">
          <ul>
            {{#each tasks}}
              {{> sunday}}
            {{/each}}
          </ul>
        </td>
        <td id="monday-col">
          <ul>
          </ul>
        </td>
        <td id="tuesday-col">
          <ul>
          </ul>
        </td>
        <td id="wednesday-col">
          <ul>
          </ul>
        </td>
        <td id="thursday-col">
          <ul>
          </ul>
        </td>
        <td id="friday-col">
          <ul>
          </ul>
        </td>
        <td id="saturday-col">
          <ul>
          </ul>
        </td>
      </tbody>
    </table>
  </div>
</template>

<template name="sunday">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span class="text">{{text}}</span>
  </li>
</template>
