<head>
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1 class="header-text">Todo List ({{incompleteCount}})</h1>
    <a class="link" href="/">Day</a>
    <a class="link" href="weekly">Week</a>
    <a class="link" href="#">Month</a>
    {{> loginButtons align="right"}}
  </header>

  
</body>

<template name="daily">
  <div id="title">
    <h1>Today's List</h1>
  </div>
  <div class="container">
    {{#if currentUser}}
      <form class="new-task" autocomplete="off">
        <input type="text" name="text" placeholder="Type to add new tasks">
      </form>
    {{else}}
      <form class="new-task" autocomplete="off">
        <input type="text" name="text" placeholder="Please Sign in" disabled>
      </form>
    {{/if}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="weekly">
  <div id="title">
    <h1>Week's List</h1>
  </div>
  <div class="container">
    {{#if currentUser}}
      <form class="new-task" autocomplete="off">
        <input type="text" name="text" placeholder="Type to add new tasks">
      </form>
    {{else}}
      <form class="new-task" autocomplete="off">
        <input type="text" name="text" placeholder="Please Sign in" disabled>
      </form>
    {{/if}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="Monthly">

</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span class="text">{{text}}</span>
  </li>
</template>
